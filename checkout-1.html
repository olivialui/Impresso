<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Checkout 1 (Sign In)</title>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/grid.css">
		<link rel="stylesheet" href="css/iconmoon.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>		
	</head>
	<body class="checkout-background">
		
	  	<header class="impresso-header">
			<nav class="left-header">
				<a id="hamburger-menu" href="#">
					<span class="icon-menu"></span>
				</a>
				<a id="logo" href="home.html"><img src="img/logo.svg" alt="This is the Impresso Logo" width="60" height="60"></a>

				<div class="main-nav">
					<a href="home.html#product-categories">PRODUCTS</a>
				</div>
				<div class="main-nav">
					<a href="home.html#events">EVENTS</a>
				</div>
				<div class="main-nav">
					<a href="home.html#contact">CONTACT</a>
				</div>
			</nav>
			<div class="right-header">
				<div id="search-button" class="sub-nav">
					<span class="icon-search"></span>
				</div>
				<div id="shopping-cart" class="sub-nav">
					<a href="item-detail-cart.html">
						<span class="icon-cart"></span>
					</a>
				</div>
			</div>
			<div class="clear-float"></div>
	  	</header>

		<section id="clear-header">
	  	</section>

	  	<section id="checkout-title" class="grid">
	  		<div class="col-10of10">
	  			<h2>Checkout</h2>
	  			<span class="icon-lock secure"></span>
	  		</div>
	  	</section>

	  	<div id="checkout-customer-selection" class="checkout-block-wrapper">
			<div class="checkout-block">
				
				<section id="checkout-sign-in">
					<h4>SIGN IN</h4>
					<form method="post" action="#">
						<label id="label-email" for="email">Email</label>
						<input type="email" id="email" placeholder="Email">
						<label for="password">Password</label>
						<input type="password" id="password" placeholder="Password">
						<div class="checkout-next">
							<a class="button cta" href="checkout-2.html">SIGN IN</a>
						</div>
					</form>
				</section>

				
			</div>

			<div class="checkout-block">
				<section id="checkout-skip-sign-in">
					<h4>OR CONTINUE AS GUEST</h4>
					<p>If you don't have an Impresso account, continue as a guest to complete your purchase.</p>
					<div class="checkout-next">
						<a class="button cta" href="checkout-2.html">CONTINUE</a>
					</div>
				</section>
			</div>
		</div>

		
	<section id="slide-out" class="so-hidden">
		<input type="search" name="search-impresso" placeholder="Search">
		<h3>MENU</h3>
		<nav>
			<a href="home.html#product-categories">PRODUCTS</a>
			<a href="home.html#events">EVENTS</a>
			<a href="home.html#contact">CONTACT</a>
		</nav>
	</section>

    <script src="js/slide-out.js"></script>

      if browser is greater-than or equal-to IE9.
    -->
    <!--[if lt IE 9]><script src="js/html5shiv.js"></script><![endif]-->


	</body>
</html>
