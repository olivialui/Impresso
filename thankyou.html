<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<title>Impresso</title>
  	<link href="css/main.css" rel="stylesheet">
  	<link href="css/grid.css" rel="stylesheet">
  	<link href="css/iconmoon.css" rel="stylesheet">
  </head>
  <body>

  	<header class="impresso-header">
		<nav class="left-header">
			<a id="hamburger-menu" href=""><img src="" alt="The hamburger menu" width="60px" height="40px"></a>
			<a id="logo" href="home.html"><img src="img/logo.svg" alt="This is the Impresso Logo" width="60px" height="60px"></a>

			<div class="main-nav">
				<a href="home.html#product-categories">PRODUCTS</a>
			</div>
			<div class="main-nav">
				<a href="home.html#events">EVENTS</a>
			</div>
			<div class="main-nav">
				<a href="home.html#contact">CONTACT</a>
			</div>
		</nav>
		<div class="right-header">
			<div id="search-button" class="sub-nav">
				<span class="icon-search"></span>
			</div>
			<div id="shopping-cart" class="sub-nav">
				<!-- <img src="" alt="Your shopping cart" width="40px" height="40px"> -->
				
				<span class="icon-cart"></span>
			
			</div>
		</div>
		<div class="clear-float"></div>
  	</header>

  <div class="grid">
	<!--Begin Content-->
	<div class="checkout-background">
	<section id="thankyou">
	<h2>Thank you for your Purchase</h2>
		<div class="grid">
			<div class="col-10of10">
				<p>Thank you for shopping at Impresso Coffee. Your order is being processed. Please check your email for the confirmation letter.
				</p>
				<a class="button" href="home.html">Return to Main Page</a>
			</div><!--End col-5of10-->
		</div><!--End grid-->
	</section>
	</div>


	<!--End Content-->



	<!--Begin Footer-->
	<div id="contact" class="impresso-footer">
		<div class="grid">
		<div class="col-4of10">
		<section id="contact-us">
			<h3>Contact Us</h3>
			<form method="post" action="#">
				<input type="text" id="form-name" placeholder="Name">
				<input type="text" id="form-email" placeholder="Email">
				<textarea rows="5" cols="27" type="text" id="form-comment" placeholder="Comment"></textarea>
				<p><a class="button" href="">SUBMIT</a></p>
			</form>
		</section>
		</div>



	<div class="col-3of10">
		<section id="site-map">
			<h3>Site Map</h3>
			<p><a href="home.html"> Home</a></p>
			<p><a href="home.html#product-categories"> Product</a></p>
			<p><a href="home.html#events"> Events</a></p>
			<p><a href="#"> Cart</a></p>
		</section>
	</div>

	<div class="col-3of10">
		<section id="social-media">
			<h3>Social Media</h3>
			<a href="">
				<span class="icon-twitter"></span>
			</a>
			<a href="">
				<span class="icon-facebook3"></span>
			</a>
			<a href="">
				<span class="icon-mail"></span>
			</a>

		</section>
	</div>
	</div>
	</div>
	<!--End Footer-->


  </body>
</html>
