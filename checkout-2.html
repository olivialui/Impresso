<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Checkout 2 (Billing and Shipping Info)</title>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/grid.css">	
		<link rel="stylesheet" href="css/iconmoon.css">
	
	</head>
	<body>

		<header class="impresso-header">
			<nav class="left-header">
				<a id="hamburger-menu" href=""><img src="" alt="The hamburger menu" width="60px" height="40px"></a>
				<a id="logo" href="home.html"><img src="" alt="This is the Impresso Logo" width="60px" height="60px"></a>

				<div class="main-nav">
					<a href="#product-categories">PRODUCTS</a>
				</div>
				<div class="main-nav">
					<a href="#events">EVENTS</a>
				</div>
				<div class="main-nav">
					<a href="#contact">CONTACT</a>
				</div>
			</nav>
			<div class="right-header">
				<div id="search-button" class="sub-nav">
					<img src="" alt="Your search button" width="40px" height="40px">
				</div>
				<div id="shopping-cart" class="sub-nav">
					<img src="" alt="Your shopping cart" width="40px" height="40px">
				</div>
			</div>
			<div class="clear-float"></div>
	  	</header>

	  	<section id="clear-header">	
	  	</section>

	  	<section id="checkout-title" class="grid">
	  		<div class="col-10of10">
	  			<h2>Checkout - Sign In</h2>
	  		</div>
	  	</section>

	  	<div class="grid checkout-wrapper">
	  		<div class="col-5of10 separator">
				<section id="checkout-billing-info">
					<h2>Billing Address</h2>
					<form method="post" action="#">
						<label for="name">Name</label>
						<input type="text" id="name" placeholder="Name">
						<label for="address">Address</label>
						<input type="text" id="address" placeholder="Address">
						<label for="city">City</label>
						<input type="text" id="city" placeholder="City">
						<select>
							<option value="BC">BC</option>
							<option value="AB">AB</option>
							<option value="ON">ON</option>
						</select>
						<label for="postal-code">Postal Code</label>
						<input type="text" id="postal-code" placeholder="Postal Code">
						<label for="country">Country</label>
						<input type="text" id="country" placeholder="Country">
						<label for="email">Email</label>
						<input type="email" id="email" placeholder="Email">
						<label for="phone">Phone No.</label>
						<input type="text" id="phone" placeholder="Phone No.">
						<button type="submit">Submit</button>
					</form>
				</section>
			</div>
			<div class="col-5of10">
				<section id="checkout-shipping-info">
					<h2>Shipping Address</h2>
					<input type="checkbox" name="shipping-info" value="same" checked>Same as Billing
				</section>
			</div>
		</div>
		<section id="checkout-nav">
			<a class="button" href="checkout-1.html">Back</a>
			<a class="button cta" href="checkout-3.html">Next</a>
		</section>
	</body>
</html>
