				<div class="main-nav">

		<section id="checkout-steps">
			<p>Checkout Steps 1-2-3-4</p>
		</section>
		<section id="checkout-billing-info">
			<h2>Billing Address</h2>
			<form method="post" action="#">
				<label for="name">Name</label>
				<input type="text" id="name" placeholder="Name">
				<label for="address">Address</label>
				<input type="text" id="address" placeholder="Address">
				<label for="city">City</label>
				<input type="text" id="city" placeholder="City">
				<select>
					<option value="BC">BC</option>
					<option value="AB">AB</option>
					<option value="ON">ON</option>
				</select>
				<label for="postal-code">Postal Code</label>
				<input type="text" id="postal-code" placeholder="Postal Code">
				<label for="country">Country</label>
				<input type="text" id="country" placeholder="Country">
				<label for="email">Email</label>
				<input type="email" id="email" placeholder="Email">
				<label for="phone">Phone No.</label>
				<input type="text" id="phone" placeholder="Phone No.">
				<button type="submit">Submit</button>
			</form>
		</section>
		<section id="checkout-shipping-info">
			<h2>Shipping Address</h2>
			<input type="checkbox" name="shipping-info" value="same" checked>Same as Billing
		</section>
		<section id="checkout-nav">
